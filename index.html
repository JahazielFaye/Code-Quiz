

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <script defer src="./JS/script.js"></script>
   <title>Quiz App</title>

</head>
<body>

    <!-- start Quiz button -->

    <div class="start_button"><button>Start</button></div>

    <div class="introduction">
        <p id="h1">
            <h1>Test Your JavaScript Knowledge</h1><br>
            <h2>Take the Quiz and see how much you know!</h2><br>
            (to begin press start button)
        </p>

    </div>
    <!-- Info Box -->
    <div class="container">
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">JS Quiz by JP</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">

            </div>
            <div class="option_list">

            </div>
        </section>

        <!-- footer Quiz Box footer -->
        <footer>
            <div class="total_que">
                <!--  Question Count Number -->
            </div>
            <button class="next_btn">Next</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">

        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <!--  Score Results  -->
        </div>
        <!--  fORM INPut  -->
        <form>
            <div>
                <label for="uname">Please input your initials: </label>
                <input type="text" id="uname" name="name" />
            </div>
            <div class="buttons">
                <button clsss="Submit">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
